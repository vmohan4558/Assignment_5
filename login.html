<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Missing Children</title>
    <!-- Link to the main external CSS file -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/style-l.css">
</head>
<body>
    <header>
        <h1>Missing Children Awareness</h1>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./aboutus.html">About Us</a></li>
                <li><a href="./dashboard.html">Dashboard</a></li>
                <li><a href="./registration.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section>
            <fieldset>
                <legend>Login</legend>
                <form id="loginForm">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="example@example.com" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>

                    <button type="submit">Login</button>
                    <button type="reset">Reset</button>
                </form>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </fieldset>

            <!-- Social Media Login Section -->
            <div class="social-login">
                <p>Or login with:</p>
                <a href="#" class="social-icon facebook"><img src="./assets/images/facebook.png" alt="Facebook"></a>
                <a href="#" class="social-icon google"><img src="./assets/images/google.png" alt="Google"></a>
                <a href="#" class="social-icon linkedin"><img src="./assets/images/linkedin.png" alt="LinkedIn"></a>
            </div>
        </section>
    </main>

    <footer>
        <p>Contact us: <a href="mailto:info@missingchildren.org">info@missingchildren.org</a></p>
    </footer>

    <!-- Link to external JavaScript file -->
    <script src="./assets/js/scripts.js"></script>
</body>
</html>
